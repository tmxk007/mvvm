<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="mvvm.js"></script>
</head>
<body>
    <div id="app">
        <div :title="value1">
            <input v-model="value1" />
            {{ value1 }}
        </div>
        <div :title="value2">
            <input v-model="value2" />
            {{ value2 }}
        </div>
    </div>
    <script>
        new $mvvm({
            el: '#app',
            data: {
                value1: '1',
                value2: '2'
            }
        })
    </script>
</body>
</html>
